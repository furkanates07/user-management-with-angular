<div class="flex items-center justify-between m-4 px-4">
  <div class="flex items-center gap-2 text-md">
    <span class="underline cursor-pointer">Ana Menü</span>
    <span class="material-symbols-outlined"> chevron_left </span>
    <h1>Marmaris Kullanıcı Listesi</h1>
  </div>

  <div class="flex items-center gap-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Ara"
        [(ngModel)]="searchQuery"
        (ngModelChange)="filterUsers()"
        class="border border-gray-200 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600 pl-10"
      />
      <span
        class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2"
      >
        search
      </span>
    </div>

    <button
      (click)="openAddUserFormDialog()"
      class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-sm hover:bg-red-700 transition cursor-pointer"
    >
      <span class="material-symbols-outlined"> person_add </span>
      <span>Yeni </span>
    </button>
  </div>
</div>
